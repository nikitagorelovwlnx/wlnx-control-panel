<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLNX Control Panel</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WLNX Control Panel</h1>
            <div class="status-indicators">
                <div class="status-indicator">
                    <span id="server-status" class="status-dot offline"></span>
                    <span id="server-status-text">Server: Connecting...</span>
                </div>
                <div class="status-indicator">
                    <span id="bot-status" class="status-dot offline"></span>
                    <span id="bot-status-text">Bot: Checking...</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="content">
                <div class="section-header">
                    <div class="header-text">
                        <h2>Interview Dashboard</h2>
                        <p class="header-subtitle">Manage interviews and view user history</p>
                    </div>
                    <div class="header-actions">
                        <button id="refresh-users" class="refresh-btn">
                            <span class="btn-icon">ðŸ”„</span>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
                
                <div id="users-list" class="users-grid">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Interview Viewer Modal -->
    <div id="interview-viewer" style="display: none;"></div>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
